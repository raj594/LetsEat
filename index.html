<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Let's Eat</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
	<div class="row">
		<div class="col s12">
			<h1 class = "center-align mainTitle">Where Should I Eat?</h1>
			 <div class="divider"></div>
		</div>
		
	</div>

	<div class="row ">
		<div class="input-field col s3">
			 <input value = "" id="zipCode" type="text" class="validate"> 
     			<label class="active" for="zipCode">Zip Code</label>
		</div>
		<div class="input-field col s3">
			<select>
      			<option class = "defaultText"value="" disabled selected>Select a Category</option>
     			 <option value="1">restaurant</option>
     			 <option value="2">Don't choose this one</option>
    		</select>
    		<label>Category</label>
			
		</div>
		<div class="input-field col s3">
			<select>
				<option class = "defaultText" value="" disabled selected>Select a price range</option>
				<option value="1">$</option>
				<option value="2">$$</option>
				<option value="3">$$$</option>
				<option value="4">$$$$</option>
			</select>
			<label>Price Range</label>
		</div>
		<div class="col s3">
			<div class="input-field col s8">
				<input value = "" id = "maxDist" type="text" class="validate">
				<label class="active defaultText" for="maxDist">Distance</label>
			</div>
			<div class="input-field col s4">
				<select>
					<option value="1">mi</option>
					<option value="2">km</option>
				</select>
			</div>
		</div>
		
	</div>
	<div class="row">
		<div class="col s12 center-align">
			  <button class="btn waves-effect waves-light" type="submit" id="pick-restaurant" name="action">Submit <i class="material-icons right"></i></button>
		</div>
	</div>
	<div id="map"></div>

</div>

	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC36_KRCQZfFxrJsNSZkGKcmlvzNd_v-Hg&libraries=places" async defer></script>
	<script type="text/javascript" src="assets/javascript/logic.js"></script>
	<script type="text/javascript" src="assets/javascript/zipCodeValidationLogic.js"></script>
	<script type="text/javascript" src="assets/javascript/zomatoLogic.js"></script>
	
</body>
